<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaylar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .actions a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'home' %}">← Ana Sayfa</a>
        <a href="{% url 'job_list' %}">İş İlanları</a>
        <a href="{% url 'application_list' %}">Başvurular</a>
    </div>

    <h1>Adaylar</h1>

    <a href="{% url 'candidate_create' %}" class="btn">+ Yeni Aday Ekle</a>

    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>E-posta</th>
                <th>Telefon</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.first_name }}</td>
                <td>{{ candidate.last_name }}</td>
                <td>{{ candidate.email }}</td>
                <td>{{ candidate.phone }}</td>
                <td class="actions">
                    <a href="{% url 'candidate_update' candidate.pk %}">Düzenle</a>
                    <a href="{% url 'candidate_delete' candidate.pk %}" class="delete" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center;">Henüz aday bulunmuyor.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
